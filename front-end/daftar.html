<html>
<head>
    <link rel="stylesheet" href="daftar.css">
</head>
<title>DAFTAR</title>
<body>
    <div id="daftar_body">
        <div class="daftar_tengah"><h2>SIGNUP</h2></div>
        <form action="../back-end/daftar.php" method="post" >
            <div id="form_daftar">
                <div class="baris_daftar"><div class="atribut_daftar">Your Name</div>         <div class="input_daftar"><input title="" type="text" name="name" value="" size="30"></div></div><br>
                <div class="baris_daftar"><div class="atribut_daftar">Username</div>          <div class="input_daftar"><input title="" type="text" name="username" value="" size="25" onchange="validasiUsername(this.value)"><img id="username_check" src="" height="20px" width="20px"></div></div><br>
                <div class="baris_daftar"><div class="atribut_daftar">Email</div>             <div class="input_daftar"><input title="" type="text" name="email" value="" size="25" onchange="validasiEmail(this.value)"><img id="email_check" src="" height="20px" width="20px"></div></div><br>
                <div class="baris_daftar"><div class="atribut_daftar">Password</div>          <div class="input_daftar"><input title="" type="password" name="password" value="" size="30"></div></div><br>
                <div class="baris_daftar"><div class="atribut_daftar">Confirm Password</div>  <div class="input_daftar"><input title="" type="password" name="confirm" value="" size="30"></div></div><br>
                <div class="baris_daftar"><div class="atribut_daftar">Phone Number</div>      <div class="input_daftar"><input title="" type="text" name="phone" value="" size="30"><div></div></div><br>
            </div> <br>
                <input title="" type="checkbox" name="driver"> Also sign me up as a driver <br><br>
                <a href="login.html">Already have an account</a>
                <input class="tombol_register" title="" type="submit" value="REGISTER">
            </div>
        </form>
    </div>
    <script>
        function validasiUsername(username){
            var xmlhttp;
            if (username === ""){
                document.getElementById('username_check').src="../gambar/cross_icon.png";
            }
            else{
                if (window.XMLHttpRequest){
                    xmlhttp = new XMLHttpRequest();
                }
                else{
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                  if (this.readyState === 4 && this.status === 200){
                      document.getElementById('username_check').src=this.responseText;
                  }
                };
                xmlhttp.open("GET", "../back-end/validasiUsername.php?username="+username, true);
                xmlhttp.send();
            }
        }

        function validasiEmail(email){
            var xmlhttp;
            if (email === ""){
                document.getElementById('email_check').src="../gambar/cross_icon.png";
            }
            else{
                if (window.XMLHttpRequest){
                    xmlhttp = new XMLHttpRequest();
                }
                else{
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function(){
                    if (this.readyState === 4 && this.status === 200){
                        document.getElementById('email_check').src=this.responseText;
                    }
                };
                xmlhttp.open("GET", "../back-end/validasiEmail.php?email="+email, true);
                xmlhttp.send();
            }
        }
    </script>


</body>
</html>
